<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex e Position</title>
    <!-- Formatação padrão das tags(reset) -->
    <link rel="stylesheet" href="./src/styles/reset.css">

    <!-- formatação global de estilos -->
    <link rel="stylesheet" href="./src/styles/global.css">
</head>

<body>
    <header class="header">
        <div class="header-logo">
            
            <img src="./src/assets/images/logo-aero-clean.svg" alt="Imagem Logo"/>
            
        </div>
        <nav class="header-menu">
            <ul>
                <!-- atribuir um id para cada seção -->
                <a href="#content-our-team">
                <li>Our team</li>
                </a>

                <a href="#content-project">
                <li>Project</li>
                </a>

                <a href="#content-FAQ">
                <li>FAQ</li>
                </a>
                
                <a href="#content-contact">
                <li>Contact</li>
                </a>

            </ul>
        </nav>

        <div class="header-login">

            <div class="header-icon">
                
                <img src="./src/assets/images/adelheid-hoffman.png" alt="Logo perfil"/>
                
            </div>

            <main class="header-search">
                <input type="text" placeholder="Search here.."/>
           
            </main>

        </div>
    </header>

    <main>

        <div class="whatsapp-button">

        </div>

        <section class="content-our-team" id="content-our-team">
            <figure class="speaker-card">
                <img src="./src/assets/images/alana-walls.png" alt="">
                <figcaption>
                    <h3>Alana Walls</h3>
                    <p>Speaker</p>
                    <p>Project developer</p>
                </figcaption>
            </figure>

            <figure class="speaker-card">
                <img src="./src/assets/images/kyle-wolfgang.png" alt="">
                <figcaption>
                    <h3>Kyle Wolfgang</h3>
                    <p>Website designer</p>
                    <p>Computer developer</p>
                </figcaption>
            </figure>

            <figure class="speaker-card">
                <img src="./src/assets/images/ethan-stone.png" alt="">
                <figcaption>
                    <h3>Ethan Stone</h3>
                    <p>Project co-director</p>
                    <p>Computer layout designer</p>
                </figcaption>
            </figure>

            <figure class="speaker-card">
                <img src="./src/assets/images/michael-williams.png" alt="">
                <figcaption>
                    <h3>Darnell Williams</h3>
                    <p>Project director</p>
                    <p>website co-designer</p>
                </figcaption>
            </figure>

        </section>

        <section class="content-project" id="content-project">
            Project
        </section>

        <section class="content-FAQ" id= "content-FAQ">
            FAQ
        </section>

        <section class="content-contact" id= "content-contact">
            Contact
        </section>
    </main>

    <footer class="footer-content">
        <section class="footer-address">
            
        </section>
    </footer>

</html>
